<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tunis by Night | AI Dashboard</title>
    <style>
        :root { --tunis-red: #E70013; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .navbar { background: white; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .auth-btns button { margin-left: 10px; padding: 8px 18px; border-radius: 5px; border: 1px solid var(--tunis-red); cursor: pointer; font-weight: bold; }
        .btn-reg { background: var(--tunis-red); color: white; }
        .header { background: var(--tunis-red); color: white; padding: 50px 20px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; padding: 40px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-top: 6px solid var(--tunis-red); text-align: left; }
        #chat-window { position: fixed; bottom: 80px; right: 20px; width: 320px; height: 400px; background: white; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.2); display: none; flex-direction: column; z-index: 1000; border: 1px solid #ddd; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; font-size: 0.9em; }
        .chat-trigger { position: fixed; bottom: 20px; right: 20px; background: var(--tunis-red); color: white; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <nav class="navbar">
        <h2 style="color:var(--tunis-red); margin:0;">TBN ðŸŒ™</h2>
        <div class="auth-btns">
            <button onclick="alert('Login Endpoint Active')">Login</button>
            <button class="btn-reg" onclick="alert('Register Endpoint Active')">Register</button>
        </div>
    </nav>

    <div class="header">
        <h1>Tunis by Night</h1>
        <p>Diversified Endpoints & AI Cultural Guide</p>
    </div>

    <div id="venue-grid" class="grid"></div>

    <div class="chat-trigger" onclick="const w=document.getElementById('chat-window'); w.style.display=w.style.display==='none'?'flex':'none'">
        ðŸ’¬ Ask AI Guide
    </div>

    <div id="chat-window">
        <div style="background:var(--tunis-red); color:white; padding:15px; border-radius:15px 15px 0 0; font-weight:bold;">Tunis AI Assistant</div>
        <div id="chat-box"></div>
        <div style="border-top:1px solid #eee; padding:10px; display:flex;">
            <input type="text" id="ai-input" style="flex:1; border:none; outline:none;" placeholder="Ask me about etiquette...">
            <button onclick="askAI()" style="background:var(--tunis-red); color:white; border:none; padding:8px 15px; cursor:pointer; border-radius:5px;">Send</button>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
